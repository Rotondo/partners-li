<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Círculo de fundo com gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="64" height="64" rx="12" fill="url(#grad1)"/>
  
  <!-- Ícone de configurações/admin -->
  <g fill="white" opacity="0.9">
    <!-- Engrenagem principal -->
    <circle cx="32" cy="32" r="8" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="32" cy="32" r="4" fill="white"/>
    
    <!-- Linhas de configuração -->
    <line x1="32" y1="6" x2="32" y2="22" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="58" y1="32" x2="42" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="58" x2="32" y2="42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="6" y1="32" x2="22" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Pontos indicadores -->
    <circle cx="38" cy="16" r="2" fill="white"/>
    <circle cx="48" cy="26" r="2" fill="white"/>
    <circle cx="38" cy="48" r="2" fill="white"/>
    <circle cx="48" cy="48" r="2" fill="white"/>
  </g>
</svg>

